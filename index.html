<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="container">
                <h1 class="titulo">Eimael Iscas</h1>
        </div>
    </header>
    <div class="container formulario">
        <div class="row">
            <div class="col">
                <h2>Cadastre-se</h2>
                <form action="">
                    <label class="form-label" for="nome">Insira seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Insira seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="tel">Insira seu telefone:</label>
                    <input class="form-control" type="tel" id="tel">
                    <div class="form-check">
                        <input type="checkbox" id="aceito-termos" class="form-check-input">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    </div>
                </form>
                <button class="btn btn-success" type="submit">Cadastrar-se</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
